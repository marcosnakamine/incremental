<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Incremental</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
		* {margin:0; padding:0; position:relative; }
		.centro {width:100%; max-width:500px; margin:auto; }
	</style>
</head>
<body>

	<div class="centro">
		<table class="table">
			<tr>
				<td>In√≠cio</td>
				<td>Fim</td>
				<td></td>
			</tr>
			<tr>
				<td><input type="text" class="form-control" name="inicio"></td>
				<td><input type="text" class="form-control" name="fim"></td>
				<td><button class="btn btn-primary" id="bt-gerar">Gerar</button></td>
			</tr>
		</table>

		<textarea name="incremented" cols="30" rows="10" class="form-control"></textarea>
	</div>

<script>
$( function () {
	function gerar() {
		inicio = parseInt( $( 'input[name="inicio"]' ).val() );
		fim = parseInt( $( 'input[name="fim"]' ).val() );
		numeros = '';
		for( i = inicio; i <= fim; i++ ) {
			numeros += i+"\n";
		}
		$( 'textarea[name="incremented"]' ).val( numeros );
	}

	$( '#bt-gerar' ).on( 'click', gerar );
} );
</script>
</body>
</html>
